version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: wallet-tracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: wallet-tracker
    volumes:
      - mongodb_data:/data/db
    networks:
      - wallet-tracker-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: wallet-tracker-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/wallet-tracker
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-wallet-tracker-jwt-secret-demo-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:5000/api/auth/google/callback}
      SESSION_SECRET: ${SESSION_SECRET:-wallet-tracker-session-secret-demo}
    depends_on:
      - mongodb
    networks:
      - wallet-tracker-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: wallet-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wallet-tracker-network

volumes:
  mongodb_data:
    driver: local

networks:
  wallet-tracker-network:
    driver: bridge
